<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>tree town tango</title>

<body>
  <div class="nav-page">
    <div class="navbar">
      <p class="nav-text">Learn Tango</p>
      <i class="fa fa-bars" id="menu-bars"></i>
    </div>
    <div class="content">
      <div class="social-media-icons">
        <a href="#"><i class="fa fa-instagram" id="instagram-icon"></i></a>
        <a href="#" class="fa fa-facebook" id="facebook-icon"></a>
        <a href="#" class="fa fa-youtube-play" id="youtube-icon"></a>
      </div>
    </div>
  </div>
</body>
</head>

</html>

<style>
  body {
    height: 100vh;
    background-image: url("./assets/katie_aline.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    font-family: 'Courier New', Courier, monospace;
  }

  .navbar {
    height: 7vh;
    background-color: rgba(255, 255, 255, 0.4);
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
  }

  .nav-text {
    height: 100%;
    color: rgba(255, 255, 255, 0.4);
    margin-bottom: 0px;
    text-align: center;
    font-size: 62px;
    font-weight: 600;
  }

  .content {
    height: 93vh;
  }

  /* div which contains social media icons/links */
  .social-media-icons {
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
    background: rgba(255, 255, 255, 0.3);
  }

  /* Style  all font awesome icons i.e. insta/fb/youtube */
  #instagram-icon,
  #facebook-icon,
  #youtube-icon,
  #menu-bars {
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  #instagram-icon,
  #facebook-icon,
  #youtube-icon {
    font-size: 6vh;
    margin-bottom: 400px;
    opacity: 0.9;
  }

  #menu-bars {
    font-size: 4vh;
    color: rgba(0, 0, 0, 0.5);
  }

  #instagram-icon {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    -webkit-background-clip: text;
    /* Also define standard property for compatibility */
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #youtube-icon {
    color: crimson;
  }

  #facebook-icon {
    color: rgb(59, 89, 152);
  }
</style>

<script>
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
</script>
