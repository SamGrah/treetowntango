<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Learn Tango</title>

<body>
  <div id="nav-page">
    <div class="navbar">
      <p class="nav-text">Learn Tango</p>
      <i class="fa fa-bars" id="menu-icon" onclick="openNav()"></i>
    </div>
    <div class="content">
      <div class="social-media-icons">
        <a href="https://www.instagram.com/tangodelfenix/"><i class="fa fa-instagram" id="instagram-icon"></i></a>
        <a href="https://www.facebook.com/groups/fenixpractica/?mibextid=oMANbw" class="fa fa-facebook"
          id="facebook-icon"></a>
        <a href="https://www.youtube.com/@annarbortango" class="fa fa-youtube-play" id="youtube-icon"></a>
      </div>
    </div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Classes</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </div>
</body>
</head>

</html>

<style>
  body {
    padding: 0px;
    margin: 0px;
    transition: 0.5s;
    font-family: 'Courier New', Courier, monospace;
  }

  #nav-page {
    height: 100vh;
    transition: margin-left .5s;
    background-image: url("./assets/katie_aline.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    container-type: inline-size;
  }

  .navbar {
    height: 7vmax;
    background-color: rgba(255, 255, 255, 0.4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
  }

  .nav-text {
    color: rgba(255, 255, 255, 0.4);
    text-align: center;
    font-size: 6.5cqmin;
    font-weight: 600;
  }

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

{
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

  .content {
    height: 97vh;
  }

  /* div which contains social media icons/links */
  .social-media-icons {
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
    background: rgba(255, 255, 255, 0.3);
  }

  /* Style  all font awesome icons i.e. insta/fb/youtube */
  #instagram-icon,
  #facebook-icon,
  #youtube-icon,
  #menu-icon {
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  #instagram-icon,
  #facebook-icon,
  #youtube-icon {
    font-size: 6vh;
    margin-bottom: 400px;
    opacity: 0.9;
  }

  #menu-icon {
    font-size: 6cqmin;
    color: rgba(0, 0, 0, 0.6);
  }

  #instagram-icon {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    -webkit-background-clip: text;
    /* Also define standard property for compatibility */
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #youtube-icon {
    color: crimson;
  }

  #facebook-icon {
    color: rgb(59, 89, 152);
  }
</style>

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("nav-page").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,1)";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("nav-page").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
  }
</script>
