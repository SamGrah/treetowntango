<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https:////cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  <title>Learn Tango</title>

<body>
  <div id="nav-page" class="container">
    <div class="navbar" id="navbar" onclick="toggleNav()">
      <p class="nav-text">Learn Tango</p>
      <i class="fa fa-bars" id="menu-icon"></i>
    </div>
    <div id="nav-submenu" class="nav-submenu">
      <a href="#" class="sub-menu-item">About</a>
      <a href="#" class="sub-menu-item">Classes</a>
      <a href="#" class="sub-menu-item">Events</a>
      <a href="#" class="sub-menu-item">Contact</a>
    </div>
    <div id="content" class="container"></div>
    <footer class="container">
      <a href="https://www.instagram.com/tangodelfenix/" class="fa fa-instagram" id="instagram-icon"></a>
      <a href="https://www.facebook.com/groups/fenixpractica/?mibextid=oMANbw" class="fa fa-facebook"
        id="facebook-icon"></a>
      <a href="https://www.youtube.com/@annarbortango" class="fa fa-youtube-play" id="youtube-icon"></a>
    </footer>
  </div>
</body>
</head>

</html>

<style>
  .container {
    container-type: inline-size;
  }

  body {
    padding: 0px;
    margin: 0px;
    transition: 0.5s;
    font-family: 'Courier New', Courier, monospace;
    -webkit-tap-highlight-color: transparent;
  }

  #nav-page {
    --nav-color: rgba(255, 255, 255, 0.5);

    height: 100vh;
    transition: margin-right .5s;
    background: url("./assets/katie_aline.jpg"), rgba(255, 255, 255, 0.2);
    background-blend-mode: hard-light;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    container-type: inline-size;
  }

  footer {
    position: fixed;
    bottom: 1cqh;
    width: 70%;
    height: 8cqh;
    margin-left: 15%;
    margin-right: 15%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 9cqmin;
  }

  .navbar {
    height: 8cqh;
    background: var(--nav-color);
    container-type: inline-size;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
    transition: 0.5s;
  }

  .nav-text {
    color: rgba(255, 255, 255, 0.4);
    text-align: center;
    text-shadow: black 0px 0px 40px;
    font-size: 7.5cqmin;
    font-weight: 600;
  }

  .nav-submenu {
    background: linear-gradient(to bottom, var(--nav-color) 98%, rgba(255, 255, 255, 0));
    height: 0;
    left: 0;
    right: 0;
    overflow: hidden;
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    row-gap: 0px;
    font-size: 4.5cqmin;
  }

  .nav-submenu-opened {
    height: calc(4 * 12cqmin);
    padding-top: 2cqmin;
    padding-bottom: 2cqmin;
  }

  .sub-menu-item {
    padding: 2.25cqmin;
    padding-left: 11cqmin;
    text-decoration: none;
    color: rgba(0, 0, 0, 0.55);
    font-size: 6cqmin;
    font-weight: bold;
    text-align: left;
  }

  /* top border only applied to sub-menu-items bordering each other */
  .sub-menu-item+.sub-menu-item {
    border-top: 1px solid transparent;
    border-image:
      linear-gradient(to right, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0)) 10% 0 0 0;
  }

  #content {
    height: 84cqh;
    transition: .5s;
  }

  /* Style  all font awesome icons i.e. insta/fb/youtube */
  #instagram-icon,
  #facebook-icon,
  #youtube-icon,
  #menu-icon {
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  #instagram-icon,
  #facebook-icon,
  #youtube-icon {
    font-size: 15cqmin;
  }

  #menu-icon {
    font-size: 8cqmin;
    color: rgba(0, 0, 0, 0.6);
    transition: 0.5s ease-in-out;
  }

  #instagram-icon {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    -webkit-background-clip: text;
    /* Also define standard property for compatibility */
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #youtube-icon {
    color: crimson;
  }

  #facebook-icon {
    color: rgb(59, 89, 152);
  }
</style>

<script>
  let subMenuOpen = false;
  const r = document.querySelector(':root')

  function toggleNav() {
    const contentOpacity = subMenuOpen ? "100%" : "0%";
    subMenuOpen = !subMenuOpen;

    document.getElementById("menu-icon").style.rotate = subMenuOpen ? "90deg" : "0deg";
    document.getElementById("menu-icon").style.color = subMenuOpen ? "rgba(0,0,0,0.25)" : "rgba(0,0,0,0.55)";
    document.getElementById("nav-submenu").classList.toggle("nav-submenu-opened");
    document.getElementById("content").style.opacity = contentOpacity;
  }
</script>
