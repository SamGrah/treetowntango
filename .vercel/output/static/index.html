<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Learn Tango</title>

<body>
  <div id="nav-page">
    <div class="navbar">
      <p class="nav-text">Learn Tango</p>
      <i class="fa fa-bars" id="menu-icon" onclick="toggleNav()"></i>
    </div>
    <div id="nav-submenu" class="nav-submenu">
      <a href="#" class="sub-menu-item">About</a>
      <a href="#" class="sub-menu-item">Classes</a>
      <a href="#" class="sub-menu-item">Events</a>
      <a href="#" class="sub-menu-item">Contact</a>
    </div>
    <div id="content">
      <div class="social-media-icons">
        <a href="https://www.instagram.com/tangodelfenix/"><i class="fa fa-instagram" id="instagram-icon"></i></a>
        <a href="https://www.facebook.com/groups/fenixpractica/?mibextid=oMANbw" class="fa fa-facebook"
          id="facebook-icon"></a>
        <a href="https://www.youtube.com/@annarbortango" class="fa fa-youtube-play" id="youtube-icon"></a>
      </div>
    </div>
  </div>
</body>
</head>

</html>

<style>
  body {
    padding: 0px;
    margin: 0px;
    transition: 0.5s;
    font-family: 'Courier New', Courier, monospace;
  }

  #nav-page {
    --nav-color: rgba(255, 255, 255, 0.5);

    height: 100vh;
    transition: margin-right .5s;
    background: url("./assets/katie_aline.jpg"), rgba(255, 255, 255, 0.2);
    background-blend-mode: hard-light;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    container-type: inline-size;
  }

  .navbar {
    height: 7vmax;
    background-color: var(--nav-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
  }

  .nav-submenu {
    height: 0;
    left: 0;
    right: 0;
    overflow: hidden;
    transition: 0.5s;
    display: flex;
    flex-direction: column;
    row-gap: 0px;
    font-size: 6cqmin;
    background-color: var(--nav-color);
  }

  .nav-submenu-opened {
    height: calc(4 * 11cqmin);
  }

  .sub-menu-item {
    padding: 2cqmin;
    padding-left: 11cqmin;
    text-decoration: none;
    color: rgba(0, 0, 0, 0.55);
    font-weight: 600;
    text-align: left;
  }

  .nav-text {
    color: rgba(255, 255, 255, 0.4);
    text-align: center;
    font-size: 6.5cqmin;
    font-weight: 600;
  }

  #content {
    height: 97vh;
    transition: .5s;
  }

  /* div which contains social media icons/links */
  .social-media-icons {
    height: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
  }

  /* Style  all font awesome icons i.e. insta/fb/youtube */
  #instagram-icon,
  #facebook-icon,
  #youtube-icon,
  #menu-icon {
    padding: 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }

  #instagram-icon,
  #facebook-icon,
  #youtube-icon {
    font-size: 12cqmin;
    margin-bottom: 50cqmin;
  }

  #menu-icon {
    font-size: 8cqmin;
    color: rgba(0, 0, 0, 0.6);
  }

  #instagram-icon {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    -webkit-background-clip: text;
    /* Also define standard property for compatibility */
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #youtube-icon {
    color: crimson;
  }

  #facebook-icon {
    color: rgb(59, 89, 152);
  }
</style>

<script>
  let subMenuOpen = false;
  const r = document.querySelector(':root')

  function toggleNav() {
    contentOpacity = subMenuOpen ? "100%" : "0%";
    subMenuOpen = !subMenuOpen;

    document.getElementById("nav-submenu").classList.toggle("nav-submenu-opened");
    document.getElementById("content").style.opacity = contentOpacity;
  }
</script>
